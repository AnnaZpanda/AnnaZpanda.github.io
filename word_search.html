<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Word Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2e8cf;
            color: #386641;
            margin-top: 50px;
            background-image: url('Christmas_tree.webp');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        h1 {
            color: #bc4749;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #f2e8cf;
            border-radius: 10px;
            padding: 10px;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #386641;
            cursor: pointer;
            background-color: #f2e8cf;
        }
        td:hover {
            background-color: #a7c957;
        }
        .found {
            background-color: #6a994e;
            color: #f2e8cf;
        }
        .word-list {
            width: 517px;
            margin: 20px auto;
            font-size: 18px;
            color: #bc4749;
            background-color: #f2e8cf;
            text-align: center;
        }
        .crossed {
            text-decoration: line-through;
            color: gray;
        }
        li {
            list-style-type: none;
            font-size: 20px;
            padding: 5px;
        }
        li::before {
            content: "🎄";
            padding-right: 10px;
        }
        .snowflake {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: white;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Christmas Word Search</h1>
    <table id="wordSearch"></table>
    <div class="word-list" id="wordList">
        <p>Find these words:</p>
        <ul id="words"></ul>
    </div>

    <script>
        const size = 12;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const wordList = ["SNOW", "SANTA", "TREE", "REINDEER", "GIFTS", "CANDY", "JINGLE", "HOLIDAY", "TINSEL", "FESTIVE", "MISTLETOE", "LIGHTS", "YULETIDE", "SLEIGH", "CAROLS", "NOEL", "WINTER", "FAMILY", "PUDDING"];

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        setInterval(createSnowflake, 300);

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        let words = [];

        function generateGrid() {
            shuffleArray(wordList);
            words = wordList.slice(0, 5);

            const wordListElement = document.getElementById("words");
            wordListElement.innerHTML = "";
            words.forEach(word => {
                const li = document.createElement("li");
                li.textContent = word;
                li.id = word;
                wordListElement.appendChild(li);
            });

            const table = document.getElementById("wordSearch");
            table.innerHTML = "";

            const grid = Array.from({ length: size }, () => Array(size).fill(null));

            function placeWord(word) {
                const directions = [
                    { x: 1, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: -1, y: 1 },
                ];

                let placed = false;
                while (!placed) {
                    const direction = directions[Math.floor(Math.random() * directions.length)];
                    const startX = Math.floor(Math.random() * size);
                    const startY = Math.floor(Math.random() * size);

                    let x = startX;
                    let y = startY;
                    let valid = true;

                    for (let i = 0; i < word.length; i++) {
                        if (
                            x < 0 || x >= size || y < 0 || y >= size ||
                            (grid[y][x] && grid[y][x] !== word[i])
                        ) {
                            valid = false;
                            break;
                        }
                        x += direction.x;
                        y += direction.y;
                    }

                    if (valid) {
                        x = startX;
                        y = startY;
                        for (let i = 0; i < word.length; i++) {
                            grid[y][x] = word[i];
                            x += direction.x;
                            y += direction.y;
                        }
                        placed = true;
                    }
                }
            }

            words.forEach(placeWord);

            for (let i = 0; i < size; i++) {
                const row = table.insertRow();
                for (let j = 0; j < size; j++) {
                    const cell = row.insertCell();
                    cell.textContent = grid[i][j] || letters[Math.floor(Math.random() * letters.length)];
                    cell.addEventListener('click', () => handleCellClick(cell));
                }
            }
        }

        function handleCellClick(cell) {
            cell.classList.toggle('found');
            checkWords();
        }

        function checkWords() {
            words.forEach(word => {
                const found = Array.from(document.querySelectorAll('.found')).map(cell => cell.textContent).join('');
                if (found.includes(word)) {
                    document.getElementById(word).classList.add('crossed');
                }
            });
        }

        window.onload = generateGrid;
    </script>
</body>
</html>
